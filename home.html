	<script src="datamaps.world.min.js"></script>
	
	<script type="text/javascript">
	
    var map = new Datamap({element: document.getElementById('mapContainer')});
	
	// Load data from CSV and convert to JSON
	var dataset;
	
	d3.csv("http://localhost/en.atm.co2e.pc_Indicator_en_csv_v2.csv", function(data) {
	   dataset = data;
	   console.log(dataset)
	}, callbackFunc);
	
	// After CSV is loaded into the dataset object, this callback function is called
	function callbackFunc()
	{
		// Set the year dropdown list
		for(var propertyName in dataset) {
		
			// Only add years to the list (use regex to detect alpha chars)
			if(propertyName.substring(0,1).match(/^[A-z]+$/))
			{
				continue;
			}	
			
			// Add the year to the dropdown list
			d3.select("#YearDropDown").append("li").html("<a href='#'>" + propertyName + "</a>");
		}
	}
	</script>
